<div class="row">

    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar país..."
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />

          <th>Bandera</th>

          <th></th>
